<!DOCTYPE html>
<html>
    <head>
        <title>Список</title>
        <link rel="stylesheet" href="style.css">
        <script src="src.js"></script>
    </head>
    <body>
        <div class="task-list">
            <h1>Список задач</h1>
            <input class="input" type="text" placeholder="Введите задачу" required>
            <button class="btn-add" onclick="addTask()">Добавить</button>
            <button class="btn-clear" onclick="clearTask()">Очистить</button>
            <div class="tasks"></div>
        </div>
    </body>
</html>
